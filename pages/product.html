<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Product</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/racing-sans-one" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/grenze" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
	
</head>
<body>
	<nav class="navbar navbar-expand-lg">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">
			<h1 id="logo">BotolaShop</h1>
		</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
	      <div class="offcanvas-header">
			<h1 class="offcanvas-title" id="offcanvasNavbarLabel">BotolaShop</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	      </div>
	      <div class="offcanvas-body">
	        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
	          	<li class="nav-item">
			      <a class="nav-link" aria-current="page" href="#">Clubs</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" aria-current="page" href="#">Selections</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" aria-current="page" href="#">Players</a>
			    </li>
	        </ul>
	        <form class="d-flex" role="search">
			    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			    <button class="btn btn-dark" type="submit">Search</button>
			</form>
			<div class="authen">
				<a class="bi bi-heart" href="#"></a>
				<a class="bi bi-bag" href="#"></a>
				<a class="bi bi-person" href="#"></a>
			</div>
			
	      </div>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<section id="jerseys" class="productContainer">
			<div class="myList">
				<a href="pages/product.html" class="clubJersey">
					<div style="background-image: url(../images/jersey/FAR.jpg);" class="jerseyImg cover"></div>
				</a>
			</div>
			<div class="properties">
				<div class="myDivider">
					<h2>FAR Home 2023/2024</h2>
				</div>
				<div class="atrib">
					<p>Men's Soccer Jerseys Official Version - Black</p>
					<h3 id="aPrice">250 MAD</h3>
					<div id="size">
					    <h3>Size:</h3>
					    <label class="size-option">
					        <input type="radio" name="size" value="2XL">
					        <span>2XL</span>
					    </label>
					    <label class="size-option">
					        <input type="radio" name="size" value="XL">
					        <span>XL</span>
					    </label>
					    <label class="size-option">
					        <input type="radio" name="size" value="L">
					        <span>L</span>
					    </label>
					    <label class="size-option">
					        <input type="radio" name="size" value="M">
					        <span>M</span>
					    </label>
					    <label class="size-option">
					        <input type="radio" name="size" value="S">
					        <span>S</span>
					    </label>
					</div>
					<div id="quantity">
						<h3>Qua:</h3>
						<select name="quantity">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
					<div id="addToCart">
						<button class="btn btn-dark">Add to Cart</button>
						<a class="bi bi-heart" href="#"></a>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer>
		
	</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
<link rel="stylesheet" type="text/css" href="../style.css">     
<script type="text/javascript" src="../script.js"></script>

</html>
